<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>
            {{SITENAME}}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="/theme/css/css/bootstrap.min.css">
        <link rel="stylesheet" href="/theme/css/css/main.css">
        <link rel="stylesheet" href="/theme/css/css/destruction.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
    </head>
    <body ng-app="frontApp">
        <!--[if lt IE 7]>
        <p class="browsehappy">
            You are using an <strong>outdated</strong> browser. 
            Please <a href="http://browsehappy.com/">upgrade your browser</a> 
            to improve your experience.
        </p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="margin top60"></div>
        <div class="container">
            <div class="head">
                <div class="inner">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="logo-text text-center">
                                destruction i/o
                            </p>
                        </div>
                    </div>
                    <nav class="header-nav" role="navigation">
                        <div class="menu-main-container">
                            <ul id="menu-main" class="nav clearfix">
                                <li class="menu-item">
                                    <a href="/">
                                        HOME
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="/archives.html">
                                        ARCHIVES
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="/pages/about.html">
                                        ABOUT
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div ng-view=""></div>
                <div id="content-wrapper" class="clearfix white-background">
                    {% block view %}
                    {% endblock %}
                </div>
            <div class="footer">
                <div class="inner">
                    {% for name, link in LINKS %}
                    <a class="external-link menu-item" href="{{link}}" target="_blank">{{name}}</a> 
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
          <script src="/theme/es5-shim.min.js"></script>
          <script src="/theme/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- endbuild -->
    </body>
</html>
